<!doctype html>
<html lang="en" translate="no">
<head>
<meta charset="utf-8">
<link rel="shortcut icon" href="#">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/suneditor@latest/dist/css/suneditor.min.css">
<script src="https://cdn.jsdelivr.net/npm/suneditor@latest/dist/suneditor.min.js"></script>
<script src="playground.js"></script>
<link href="playground.css" rel="stylesheet" type="text/css" >
<script src="../suneditor-emojis/dev/suneditor-emojis-loader.js"></script>
<script src="../suneditor-emojis/dev/suneditor-emojis.js"></script>
<link href="../suneditor-emojis/dev/suneditor-emojis.css" rel="stylesheet" type="text/css" >
</head>
<body>
<h1>suneditor-emojis playground</h1>
<p>
Change options to the left, click update to refresh the editor. 
</p>
<aside>
	<details id="option-groups-names" open>
		<summary>groups and names</summary>
		<div name="groups-names" style="display:table;" title="drag-drop to change the order">
		</div>
	</details>

	<details id="option-topmenu" open>
		<summary>topmenu</summary>
		<div name="topmenu" style="display:flex;flex-direction:row;" title="drag-drop to change the order">
			<div class="item-sortable">
				<label class="fieldset-item" title="Show search" style="cursor:pointer;"><input type="checkbox" name="search" checked>search</label>
			</div>
			<div class="item-sortable">
				<label class="fieldset-item" title="Show iconSize" style="cursor:pointer;"><input type="checkbox" name="iconSize" checked>iconSize</label>
			</div>
			<div class="item-sortable">
				<label class="fieldset-item" title="Show skinTone" style="cursor:pointer;"><input type="checkbox" name="skinTone" checked>skinTone</label>
			</div>
		</div>
		<div id="option-recent">
			<label title="Show recent used emojis">
				<input type="checkbox" checked>recent
			</label>
		</div>
	</details>

	<details id="option-icons" open>
		<summary>icons</summary>
		<div>
			<div id="option-iconSize" style="margin-bottom:.3rem;">
				<label class="fieldset-item" title="iconSize" style="cursor:pointer;">
					iconSize
					<select id="select-iconsize"></select>
					<span id="iconsize-current" style="color:gray;">default</span>
				</label>
			</div>
			<div id="option-skinTone">
				<label title="skinTone neutral">
					<input type="radio" value="neutral" name="skinTone" checked>👍</input>
				</label>
				<label title="dark">
					<input type="radio" value="dark" name="skinTone">👍🏿</input>
				</label>
				<label title="skinTone medium dark">
					<input type="radio" value="mediumDark" name="skinTone">👍🏾</input>
				</label>
				<label title="skinTone medium" >
					<input type="radio" value="medium" name="skinTone">👍🏽</input>
				</label>
				<label title="skinTone medium light">
					<input type="radio" value="mediumLight" name="skinTone">👍🏼</input>
				</label>
				<label title="skinTone light">
					<input type="radio" value="light" name="skinTone">👍🏻</input>
				</label>
			</div>
		</div>
	</details>

	<details id="option-misc" open>
		<summary>misc</summary>
		<div>
			<div id="option-showFallbacks">
				<label title="Show fallback emojis">
					<input type="checkbox">showFallbacks</input>
				</label>
			</div>
			<div id="option-tagName">
				tagName
				<select>
					<option value="">none</option>
					<option value="span" selected>span</option>
					<option value="div">div</option>
				</select>
			</div>
		</div>
	</details>
	<p id="option-settings" style="text-align:center">
		<label title="Remember the settings next time you visit the page">
			<input type="checkbox" checked>Save settings locally</input>
		</label>
	</p>		
</aside>

<main>
	<textarea id="editor" tabindex="-1"></textarea><br>
	<details open>
		<summary>Options</summary>
		<pre id="options"></pre>
	</details>
</main>

</body>
</html>
