<body>
<h1>suneditor-emojis playground</h1>
<p>
Change options to the left, click update to refresh the editor. 
</p>
<aside>
	<details id="option-groups-names" open>
		<summary>groups and names</summary>
		<div style="display:table;" title="drag-drop to change the order">
		</div>
	</details>

	<details id="option-topmenu" open>
		<summary>topmenu</summary>
		<div style="display:flex;flex-direction:row;" title="drag-drop to change the order">
			<div class="item-sortable">
				<label class="fieldset-item" title="Show search" style="cursor:pointer;"><input type="checkbox" name="search" checked>search</label>
			</div>
			<div class="item-sortable">
				<label class="fieldset-item" title="Show iconSize" style="cursor:pointer;"><input type="checkbox" name="iconSize" checked>iconSize</label>
			</div>
			<div class="item-sortable">
				<label class="fieldset-item" title="Show skinTone" style="cursor:pointer;"><input type="checkbox" name="skinTone" checked>skinTone</label>
			</div>
		</div>
	</details>

	<details id="option-settings" open>
		<summary>settings</summary>
		<div style="display:flex;flex-direction:column;">
			
		</div>
	</details>
