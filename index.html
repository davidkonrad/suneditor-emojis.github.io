<!doctype html>
<html lang="en" translate="no">
<head>
<meta charset="utf-8">
<link rel="shortcut icon" href="#">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
<link href="https://cdn.jsdelivr.net/npm/suneditor@latest/dist/css/suneditor.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/suneditor@latest/dist/suneditor.min.js"></script>
<script src="playground.js"></script>
<link href="playground.css" rel="stylesheet" type="text/css" >
<script src="../suneditor-emojis/dev/suneditor-emojis-loader.js"></script>
<script src="../suneditor-emojis/dev/suneditor-emojis.js"></script>
<link href="../suneditor-emojis/dev/suneditor-emojis.css" rel="stylesheet" type="text/css" >
<style>
</style>
</head>
<body>
<aside>
	<form>
		<fieldset>
			<legend>groups & names</legend>
			<div class="columns" name="groups-names" style="display:table;" title="dragdrop to change order"></div>
		</fieldset>
		<fieldset>
			<legend>topmenu</legend>
			<div class="columns" name="topmenu">
				<div class="item-sortable aa">
					<label class="fieldset-item"><input type="checkbox" name="search" checked>search</label>
				</div>
				<div class="item-sortable aa">
					<label class="fieldset-item"><input type="checkbox" name="iconSize" checked>iconSize</label>
				</div>
				<div class="item-sortable aa">
					<label class="fieldset-item"><input type="checkbox" name="skinTone" checked>skinTone</label>
				</div>
			<div>
		</fieldset>
		<fieldset>
			<legend>skinTone</legend>
			<div class="columns" name="skinTone">
				<label class="fieldset-item"><input type="radio" name="skinTone" value="neutral" checked>neutral</label>
				<label class="fieldset-item"><input type="radio" name="skinTone" value="light">light</label>
				<label class="fieldset-item"><input type="radio" name="skinTone" value="mediumLight">mediumLight</label>
				<label class="fieldset-item"><input type="radio" name="skinTone" value="medium">medium</label>
				<label class="fieldset-item"><input type="radio" name="skinTone" value="mediumDark">mediumDark</label>
				<label class="fieldset-item"><input type="radio" name="skinTone" value="dark">dark</label>
			</div>
		</fieldset>
		<fieldset>
			<legend>misc</legend>
			<div class="columns" name="misc">
				<label class="fieldset-item"><input type="checkbox" name="favorites" checked>favorites</label>
				<label class="fieldset-item"><input type="checkbox" name="showFallbacks">showFallbacks</label>
			<div>
		</fieldset>
	</form>
</aside>

<main>
<h1>suneditor-emojis playground</h1>
<p>Change options to the left, click update to refresh the editor. 
<button style="float:right" id="btn-update">Update</button>
</p>
<textarea id="editor"></textarea>	
<h4>options</h4>
<pre id="options"></pre>
<main>

</body>
</html>
